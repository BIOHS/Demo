    <script>
    function LoginUser(event) {
        event.preventDefault();

        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        google.script.run.withSuccessHandler(function(output) {
            if(output == 'TRUE') {
                window.location.href = 'https://biohs.github.io/Home';
            } else if(output == 'FALSE') {
                document.getElementById("errorMessage").innerHTML = "Email or password incorrect";  
            }
        }).checkLogin(email, password);
    }

    <section>
    <div class="login-box" id="login_box">
        <form action="">
            <h2>Login</h2>
            <div id="errorMessage"></div> <!-- Error message element -->
            <!-- Rest of the login form -->
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="password" required>
                <br><span id="errorMessage" style="color: red;"></span>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">remember me</label>
            </div>
            <input type="submit" class="Login-button" value="Login" onclick="LoginUser()" id="login-btn"/>
        </form>
    </div>
</section>
